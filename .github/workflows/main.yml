name: Install applications

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 5"

jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: |
          set -eu
          ./install.sh
          exec bash -l
          # Homebrewと、Homebrewでインストールしたコマンド(の内1つ)が存在するか確認する
          type brew
          type bat

      - name: Update
        run: |
          set -eu
          exec bash -l
          ${DOTFILES_DIRECTORY}/install.sh
          exec bash -l
          # Homebrewと、Homebrewでインストールしたコマンド(の内1つ)が存在するか確認する
          type brew
          type bat
          # エイリアスが設定できていることを確認する
          alias cat

      - name: Uninstall
        run: |
          set -eu
          exec bash -l
          ${DOTFILES_DIRECTORY}/uninstall.sh
          exec bash -l
          # Homebrewと、Homebrewでインストールしたコマンド(の内1つ)が存在していないこと確認する
          if type brew &>/dev/null; then false; fi
          if type bat &>/dev/null; then false; fi
          # エイリアスが設定されないことを確認する
          if alias cat &>/dev/null; then false; fi
